      <main>
        <div class="container">

            <div class="col">
              <div class="form-block mx-auto">
                <div class="text-center mb-5">
                  <h3 class="text-uppercase">Sign Up</h3>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Your Username" id="username">
                  </div>
                  <div class="form-group second">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email" id="email">
                  </div>
                  <div class="form-group last">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Your Password" id="password">
                  </div>
                  <div class="form-group last mb-5">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Your Password" id="password">
                  </div>
                  <div class="d-sm-flex mb-4 align-items-center">
                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">I agree to the Terms of User</span>
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <a href="login.html" class="btn btn-block py-2 btn-primary"> Sign Up
                  </a>
                  <span class="text-center my-3 d-block">or</span>
                  <div class="">
                  <a href="login.html" class="btn btn-block py-2 btn-facebook">
                    <span class="icon-facebook mr-3"></span> Sign Up with facebook
                  </a>
                  <a href="login.html" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Sign Up with Google</a>
                  </div>
                </form>
              </div>
